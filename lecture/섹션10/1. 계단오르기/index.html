<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(n) {
        let answer = 0;
        let dy = Array(n + 1).fill(0);
        dy[1] = 1;
        dy[2] = 2;

        for (let i = 3; i <= n; i++) {
            dy[i] = dy[i - 2] + dy[i - 1];
        }

        answer = dy[n];
        return answer;
    }

    function solution2(n) {
        let answer = 0;

        function DFS(n) {
            if (n < 0) return;

            if (n === 0) {
                answer++;
            } else {
                DFS(n - 1);
                DFS(n - 2);
            }
        }

        DFS(n);

        return answer;
    }

    console.log(solution(7));
</script>
</body>
</html>
