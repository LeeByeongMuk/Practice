<script>
    function solution(m, coin) {
        let answer = 0;
        let dy = Array(m + 1).fill(1000);
        dy[0] = 0;

        for (let i = 0; i < coin.length; i++) {
            for (let j = coin[i]; j <= m; j++) {
                dy[j] = Math.min(dy[j], dy[j - coin[i]] + 1);
            }
        }

        answer = dy[m];
        return answer;
    }

    function solution2(m, coin) {
        let answer = 0;
        coin.sort((a, b) => a - b);

        for (let i = coin.length - 1; i >= 0; i--) {
            while (m - coin[i] >= 0) {
                m -= coin[i];
                answer++;
            }

            if (m === 0) break;
        }

        return answer;
    }

    let arr = [1, 2, 5];
    console.log(solution(15, arr));
</script>
