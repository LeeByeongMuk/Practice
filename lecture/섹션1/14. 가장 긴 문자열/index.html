<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        return s.sort((a, b) => b.length - a.length)[0];
    }

    function solution2(s) {
        let answer = '';
        let maxLength = 0;

        for (let str of s) {
            if (str.length > maxLength) {
                answer = str;
                maxLength = str.length;
            }
        }

        return answer;
    }

    let str = ["teacher", "time", "student", "beautiful", "good"];
    console.log(solution(str));
</script>
</body>
</html>
