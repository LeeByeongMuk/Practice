<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(day, arr) {
        let answer = 0;

        for (let n of arr) {
            n = n.toString();
            const first = Number(n[n.length - 1]);

            if (first === day) {
                answer += 1;
            }
        }

        return answer;
    }

    console.log(solution(3, [25, 23, 11, 47, 53, 17, 33]));
    console.log(solution(0, [12, 20, 54, 30, 87, 91, 30]));
</script>
</body>
</html>
