<script>
    function solution(m, arr) {
        let answer = 0;
        let lt = 0, sum = 0;

        for (let rt = 0; rt < arr.length; rt++) {
            sum += arr[rt];

            if (sum === m) answer++;

            while (sum >= m) {
                sum -= arr[lt];
                lt++;
                if (sum === m) answer++;
            }
        }

        return answer;
    }

    function solution2(m, arr) {
        let answer = 0;
        let p1 = 0, p2 = 0, stack = 0;

        while (p1 < arr.length && p2 < arr.length) {
            const current = arr[p2];
            if (stack + current === m) {
                stack = 0;
                p1++;
                p2 = p1;
                answer++;
            } else if (stack + current > m) {
                stack = 0;
                p1++;
            } else {
                stack += current;
                p2++;
            }
        }

        return answer;
    }

    let a = [1, 2, 1, 3, 1, 1, 1, 2];
    console.log(solution(6, a));
</script>
