<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(a, b) {
        let answer = [];

        for (let i = 0; i < a.length; i++) {
            const aCurrent = a[i];
            const bCurrent = b[i];

            if (aCurrent === bCurrent) {
                answer.push('D');
            } else if ((aCurrent === 1 && bCurrent === 3) || (aCurrent === 2 && bCurrent === 1) || (aCurrent === 3 && bCurrent === 2)) {
                answer.push('A');
            } else {
                answer.push('B');
            }
        }

        return answer;
    }

    let a = [2, 3, 3, 1, 3];
    let b = [1, 1, 2, 2, 3];
    console.log(solution(a, b));
</script>
</body>
</html>
