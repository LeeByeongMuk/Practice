<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        let answer = 'YES';
        const regex = /[^a-zA-Z]/g;
        s = s.replace(regex, '').toLowerCase();

        if (s.split('').reverse().join('') !== s) {
            answer = 'No';
        }

        return answer;
    }

    let str = "found7, time: study; Yduts; emit, 7Dnuof";
    console.log(solution(str));
</script>
</body>
</html>
