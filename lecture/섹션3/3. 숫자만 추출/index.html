<script>
    function solution(str) {
        return parseInt(str.replace(/\D/g, '')) ;
    }

    function solution2(str) {
        let answer = '';

        for (let i of str) {
            if (!isNaN(i)) answer += i;
        }

        return parseInt(answer);
    }

    let str = "g0en2T0s8eSoft";
    console.log(solution(str));
</script>
