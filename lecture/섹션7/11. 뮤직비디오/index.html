    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function count(songs, capacity) {
        let cnt = 1,
            sum = 0;

        for (let s of songs) {
            if (sum + s > capacity) {
                sum = s;
                cnt++;
            } else {
                sum += s;
            }
        }

        return cnt;
    }

    function solution(m, songs) {
        let answer;
        let lt = Math.min(...songs),
            rt = songs.reduce((acc, cur) => acc + cur, 0);

        while (lt <= rt) {
            const mid = Math.floor((lt + rt) / 2);
            if (count(songs, mid) <= m) {
                rt = mid - 1;
                answer = mid;
            } else {
                lt = mid + 1;
            }
        }

        return answer;
    }

    let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    console.log(solution(3, arr));
</script>
</body>
