<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(meeting) {
        let answer = 0;

        meeting.sort((a, b) => {
            if (a[1] === b[1]) {
                return a[0] - b[0];
            } else {
                return a[1] - b[1];
            }
        });

        let p = 0;
        for (let i = 0; i < meeting.length; i++) {
            if (meeting[i][0] >= p) {
                answer++;
                p = meeting[i][1];
            }
        }

        return answer;
    }

    function solution2(meeting) {
        let answer = 0;

        meeting.sort((a, b) => {
            if (a[0] === b[0]) {
                return a[1] - b[1];
            } else {
                return a[0] - b[0];
            }
        });

        for (let i = 0; i < meeting.length; i++) {
            let total = 1;
            let p = meeting[i][1];

            for (let j = i + 1; j < meeting.length; j++) {
                if (meeting[j][0] >= p) {
                    total++;
                    p = meeting[j][1];
                }
            }

            if (answer < total) answer = total;
        }

        return answer;
    }

    let arr = [[1, 4], [2, 3], [3, 5], [4, 6], [5, 7]];
    console.log(solution(arr));
    console.log(solution([[3, 3], [1, 3], [2, 3]]));
</script>
</body>
</html>
