<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(m, arr) {
        let answer = [];
        let chk = Array(arr.length).fill(0);
        let tmp = Array(m).fill(0);

        function DFS(L) {
            if (L === m) {
                answer.push([...tmp]);
            } else {
                for (let i = 0; i < arr.length; i++) {
                    if (!chk[i]) {
                        chk[i] = 1;
                        tmp[L] = arr[i];
                        DFS(L + 1);
                        chk[i] = 0;
                    }
                }
            }
        }

        DFS(0);

        return answer;
    }

    function solution2(m, arr) {
        let answer = [];
        let tmp = Array(m).fill(0);

        function DFS(L, arr) {
            if (L === m) {
                answer.push([...tmp]);
            } else {
                for (let i = 0; i < arr.length; i++) {
                    const copy = [...arr];
                    tmp[L] = copy.splice(i, 1)[0];
                    DFS(L + 1, copy);
                }
            }
        }

        DFS(0, [...arr]);

        return answer;
    }

    let arr = [3, 6, 9];
    console.log(solution(2, arr));
</script>
</body>
</html>
