<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        let answer;
        let stack = [];
        const regex = /\d/;

        for (let o of s) {
            if (regex.test(o)) {
                stack.push(parseInt(o));
            } else {
                const a = stack.pop();
                const b = stack.pop();

                if (o === '+') stack.push(b + a);
                else if (o === '-') stack.push(b - a);
                else if (o === '*') stack.push(b * a);
                else if (o === '/') stack.push(b / a);
            }
        }

        answer = stack[0];
        return answer;
    }

    let str = "352+*9-";
    console.log(solution(str));
</script>
</body>
</html>
