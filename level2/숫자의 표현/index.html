<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>숫자의 표현</title>

        <script>
            function solution(n) {
                let answer = 0;

                for (let i = 1; i <= (n + 1) / 2; i++) {
                    let number = n;
                    let count = i;

                    while (number > 0) {
                        number -= count;
                        count += 1;
                    }

                    if (number === 0) {
                        answer += 1;
                    }
                }

                if (n > 1) {
                    answer += 1;
                }

                return answer;
            }
        </script>
    </head>

</html>
