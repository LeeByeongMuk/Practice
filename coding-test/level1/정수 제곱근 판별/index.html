<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>정수 제곱근 판별</title>

        <script>
            function solution(n) {
                var answer = 0;
                var sqrt = Math.sqrt(n);

                if (sqrt % 1 === 0) {
                    answer = Math.pow(sqrt + 1, 2);
                } else {
                    answer = -1;
                }

                return answer;
            }
        </script>
    </head>
