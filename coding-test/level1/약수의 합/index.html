<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>약수의 합</title>

        <script>
            function solution(n) {
                var answer = 0;

                for (var i = 1; i <= n; i++) {
                    if (n % i === 0) {
                        answer += i;
                    }
                }

                return answer;
            }
        </script>
    </head>

    </body>
</html>
