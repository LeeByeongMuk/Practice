<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>내적</title>

        <script>
            function solution(a, b) {
                return a.reduce((acc, cur, idx) => {
                    return acc + (cur * b[idx]);
                }, 0);
            }

            console.log(solution([1,2,3,4], [-3,-1,0,2]));
        </script>
    </head>
