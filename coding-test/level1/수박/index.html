<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>수박</title>

        <script>
        function solution(n) {
            var answer = '';

            for (var i = 0; i < n; i++) {

                answer += (i % 2) === 0 ? '수' : '박';
            }

            return answer;
        }
        </script>
    </head>

    </body>
</html>
