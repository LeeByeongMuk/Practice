<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이진 변환 반복하기</title>

        <script>
            function solution(s) {
                let answer = [0, 0];
                let regex = /0/g;

                while (s != 1) {
                    const zeroArr = s.match(regex);
                    const zeroLength = zeroArr ? zeroArr.length : 0;

                    s = (s.replace(regex, '').length).toString(2);
                    answer[0] += 1;
                    answer[1] += zeroLength;
                }

                return answer;
            }
        </script>
    </head>

    </body>
</html>
