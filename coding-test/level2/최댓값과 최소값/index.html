        <meta charset="utf-8">
        <title>최댓값과 최소값</title>

        <script>
            function solution(s) {
                s = s.split(' ').sort((a, b) => a - b);
                let answer = `${s[0]} ${s[s.length - 1]}`;

                return answer;
            }
        </script>
