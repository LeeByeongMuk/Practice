<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>124 나라의 숫자</title>

        <script>
            function solution(n) {
                let answer = '';

                while (n !== 0) {
                    const remainder = n % 3;
                    n = Math.floor(n / 3);

                    if (remainder === 1) {
                        answer = '1' + answer;
                    } else if (remainder === 2) {
                        answer = '2' + answer;
                    } else {
                        answer = '4' + answer;
                        n -= 1;
                    }
                }

                return answer;
            }
        </script>
    </head>

</html>
