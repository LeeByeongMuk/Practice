<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>소수 찾기</title>

        <script>
        function solution(n) {
            let arr = Array.from({length: n}, (_, i) => i + 1);

            for (let i = 2; i * i <= n; i++) {
                if (arr[i - 1]) {
                    for (let j = i * 2; j <= n; j += i) {
                        arr[j - 1] = 0;
                    }
                }
            }

            const answer = arr.filter(i => i > 1).length;

            return answer;
        }
        </script>
    </head>

    </body>
</html>
