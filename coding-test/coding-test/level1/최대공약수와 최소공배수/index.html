<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>최대공약수와 최소공배수</title>

        <script>
            function solution(n, m) {
                const min = Math.min(n, m);
                let answer = [];

                answer.push(getDivisor(min, n, m));
                answer.push(getMultiple(min, n * m, n, m));

                return answer;
            }

            function getDivisor(cur, n, m) {
                while (cur !== 1) {
                    if (n % cur === 0 && m % cur === 0) {
                        break;
                    }

                    cur--;
                }

                return cur;
            }

            function getMultiple(min, max, n, m) {
                while (min !== max) {
                    if (min % n === 0 && min % m === 0) {
                        break;
                    }

                    min++;
                }

                return min;
            }
        </script>
