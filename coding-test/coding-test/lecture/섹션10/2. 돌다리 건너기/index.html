<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(n) {
        let answer = 0;
        let arr = Array(n + 2).fill(0);
        arr[1] = 1;
        arr[2] = 2;

        for (let i = 3; i <= n + 1; i++) {
            arr[i] = arr[i - 2] + arr[i - 1];
        }

        answer = arr[n + 1];
        return answer;
    }

    console.log(solution(7));
</script>
</body>
</html>
