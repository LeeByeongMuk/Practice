<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(times) {
        let answer = 0;
        let arr = [];

        for (let s of times) {
            arr.push([s[0], 's']);
            arr.push([s[1], 'e']);
        }

        arr.sort((a, b) => {
            if (a[0] === b[0]) {
                return a[1] === 's' ? 1 : -1;
            } else {
                return a[0] - b[0];
            }
        });

        let cnt = 0;
        for (let s of arr) {
            if (s[1] === 's') {
                cnt++;
            } else {
                cnt--;
            }

            if (answer < cnt) answer = cnt;
        }

        return answer;
    }

    function solution2(times) {
        let answer;
        let arr = Array(72).fill(0);

        for (let x of times) {
            for (let i = x[0] - 1; i < x[1] - 1; i++) {
                arr[i] += 1;
            }
        }

        answer = Math.max(...arr);
        return answer;
    }

    let arr = [[14, 18], [12, 15], [15, 20], [20, 30], [5, 14]];
    console.log(solution(arr));
</script>
</body>
</html>
