<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(n, m) {
        let answer = [];
        let tmp = Array(m).fill(0);

        function DFS(L) {
            if (L === m) {
                answer.push([...tmp]);
            } else {
                for (let i = 1; i <= n; i++) {
                    tmp[L] = i;
                    DFS(L + 1);
                }
            }
        }

        DFS(0);
        return answer;
    }

    function solution2(n, m) {
        let answer = [];

        function DFS(L, sum) {
            if (L === m) {
                answer.push(sum.trim());
            } else {
                for (let i = 1; i <= n; i++) {
                    DFS(L + 1, sum + ' ' + i);
                }
            }
        }

        DFS(0, '');
        return answer;
    }

    console.log(solution(3, 2));
</script>
</body>
</html>
