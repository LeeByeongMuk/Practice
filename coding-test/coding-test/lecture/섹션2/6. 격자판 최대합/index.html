<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        let answer = 0;
        let length = arr.length;
        let sum1 = 0, sum2 = 0;

        for (let i = 0; i < length; i++) {
            sum1 = 0;
            sum2 = 0;
            for (let j = 0; j < length; j++) {
                sum1 += arr[i][j];
                sum2 += arr[j][i];
            }
            answer = Math.max(answer, sum1, sum2);
        }

        sum1 = 0;
        sum2 = 0;
        for (let i = 0; i < length; i++) {
            sum1 += arr[i][i];
            sum2 += arr[i][length - 1 - i];
        }
        answer = Math.max(answer, sum1, sum2);

        return answer;
    }

    function solution2(arr) {
        let answer = 0;
        let length = arr.length,
            row = 0,
            column = 0,
            leftDiagonal = 0,
            rightDiagonal = 0;

        for (let i = 0; i < length; i++) {
            let currentRow = 0,
                currentColumn = 0;

            for (let j = 0; j < length; j++) {
                currentRow += arr[i][j];
                currentColumn += arr[j][i];
            }

            if (row < currentRow) row = currentRow;
            if (column < currentColumn) column = currentColumn;
            leftDiagonal += arr[i][i];
            rightDiagonal += arr[i][length - 1 - i];
        }

        answer = Math.max(row, column, leftDiagonal, rightDiagonal);

        return answer;
    }

    let arr = [[10, 13, 10, 12, 15],
        [12, 39, 30, 23, 11],
        [11, 25, 50, 53, 15],
        [19, 27, 29, 37, 27],
        [19, 13, 30, 13, 19]];
    console.log(solution(arr));
</script>
</body>
</html>
