<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let ch = Array(n + 1).fill(0);

        function DFS(L) {
            if (L === n) {
                answer++;
            } else {
                for (let i = 1; i <= n; i++) {
                    if (graph[L][i] && ch[i] === 0) {
                        ch[i] = 1;
                        DFS(i);
                        ch[i] = 0;
                    }
                }
            }
        }

        for (let i = 0; i < arr.length; i++) {
            graph[arr[i][0]][arr[i][1]] = 1;
        }

        ch[1] = 1;
        DFS(1);

        return answer;
    }

    function solution2(n, arr) {
        let answer = 0;
        let graph = Array.from(Array(n + 1), () => Array(n + 1).fill(0));
        let tmp = [1];

        function DFS(L) {
            if (L === n) {
                answer++;
            } else {
                for (let i = 1; i <= n; i++) {
                    if (graph[L][i] && !tmp.includes(i)) {
                        graph[L][i] = 0;
                        tmp.push(i);
                        DFS(i);
                        graph[L][i] = 1;
                        tmp.pop();
                    }
                }
            }
        }

        for (let i = 0; i < arr.length; i++) {
            if (arr[i][1] !== 1) {
                graph[arr[i][0]][arr[i][1]] = 1;
            }
        }

        DFS(1);

        return answer;
    }

    let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
    console.log(solution(5, arr));
</script>
</body>
</html>
