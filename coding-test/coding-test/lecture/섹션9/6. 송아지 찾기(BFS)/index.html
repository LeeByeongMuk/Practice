<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s, e) {
        let answer = 0;
        let ch = Array.from({length: 10001}, () => 0);
        let dis = Array.from({length: 10001}, () => 0);
        let queue = [];
        ch[s] = 1;
        dis[s] = 0;
        queue.push(s);

        while (queue.length) {
            const v = queue.shift();

            for (let nv of [v - 1, v + 1, v + 5]) {
                if (nv === e) return dis[v] + 1;
                if (nv > 0 && nv <= 10000 && ch[nv] === 0) {
                    ch[nv] = 1;
                    dis[nv] = dis[v] + 1;
                    queue.push(nv);
                }
            }
        }

        return answer;
    }

    function solution2(s, e) {
        let answer = 0;
        let ch = [];
        let queue = [];
        ch.push(0);
        queue.push(s);

        while (true) {
            const c = ch.shift();
            const v = queue.shift();

            if (v === e) {
                answer = c;
                break;
            } else {
                for (let nv of [v - 1, v + 1, v + 5]) {
                    queue.push(nv);
                    ch.push(c + 1);
                }
            }
        }

        return answer;
    }

    function solution3(s, e) {
        let answer = 0;
        let ch = Array.from({length: 10001}, () => 0);
        let queue = [];
        ch[s] = 1;
        queue.push(s);

        let L = 0;

        while (true) {
            const qLng = queue.length;
            for (let i = 0; i < qLng; i++) {
                const current = queue.shift();

                for (let num of [current - 1, current + 1, current + 5]) {
                    if (num === e) {
                        return L + 1;
                    } else {
                        if (num > 0 && num <= 10000 && ch[num] === 0) {
                            ch[num] = 1;
                            queue.push(num);
                        }
                    }
                }
            }
            L++;
        }

        return answer;
    }

    console.log(solution3(5, 14));
</script>
</body>
</html>
