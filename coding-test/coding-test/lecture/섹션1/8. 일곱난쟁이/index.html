<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>

    function solution(arr) {
        let answer;

        if (arr.length === 7) {
            if (getSum(arr) === 100) {
                return arr;
            }
        } else {
            for (let i = 0; i < arr.length; i++) {
                const copy = [...arr];
                copy.splice(i, 1);
                const result = solution(copy);

                if (result) {
                    answer = result;
                }
            }
        }

        return answer;
    }

    function getSum(arr) {
        let result = 0;
        for (let n of arr) {
            result += n;
        }
        return result;
    }

    console.log(solution([20, 7, 23, 19, 10, 15, 25, 8, 13]));
</script>
</body>
</html>
