<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(board, moves) {
        let answer = 0;
        let stack = [];

        for (let n of moves) {
            for (let i = 0; i < board.length; i++) {
                const current = board[i][n - 1];
                if (current) {
                    if (current === stack[stack.length - 1]) {
                        answer += 2;
                        stack.pop();
                    } else {
                        stack.push(current);
                    }
                    board[i][n - 1] = 0;
                    break;
                }
            }
        }

        return answer;
    }

    let a = [[0, 0, 0, 0, 0],
        [0, 0, 1, 0, 3],
        [0, 2, 5, 0, 1],
        [4, 2, 4, 4, 2],
        [3, 5, 1, 3, 1]];

    let b = [1, 5, 3, 5, 1, 2, 1, 4];
    console.log(solution(a, b));
</script>
</body>
</html>
