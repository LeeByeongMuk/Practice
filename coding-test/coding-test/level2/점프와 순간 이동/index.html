<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>점프와 순간 이동</title>

        <script>
            function solution(n)
            {
                let ans = 0;

                while (n !== 0) {
                    if (n % 2 === 0) {
                        n = n / 2;
                    } else {
                        n -= 1;
                        ans += 1;
                    }
                }

                return ans;
            }
        </script>
    </head>

</html>
