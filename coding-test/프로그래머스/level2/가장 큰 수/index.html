<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>가장 큰 수</title>

        <script>
            function solution(numbers) {
                var answer = numbers.sort((a, b) => {
                    a = a + '';
                    b = b + '';

                    return (b + a) - (a + b);
                }).join('');

                return answer[0] === '0' ? '0' : answer;
            }
        </script>
