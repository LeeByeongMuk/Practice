<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>음양 더하기</title>

        <script>
            function solution(absolutes, signs) {
                return absolutes.reduce((acc, cur, idx) => {
                    return signs[idx] ? acc + cur : acc - cur;
                }, 0);
            }

            console.log(solution([4,7,12], [true,false,true]))
        </script>
    </head>
