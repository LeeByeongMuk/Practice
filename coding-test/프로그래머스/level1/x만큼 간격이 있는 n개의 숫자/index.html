<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>x만큼 간격이 있는 n개의 숫자</title>

        <script>
            function solution(x, n) {
                var answer = [];

                for (var i = 0; i < n; i++) {
                    answer.push(x * (i + 1));
                }

                return answer;
            }
        </script>
    </head>

    </body>
</html>
