<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>약수의 개수와 덧셈</title>

        <script>
            function solution(left, right) {
                let answer = 0;

                for (let i = left; i <= right; i++) {
                    if (numberMineralCount(i) % 2 === 0) {
                        answer += i;
                    } else {
                        answer -= i;
                    }
                }

                return answer;
            }

            function numberMineralCount(num) {
                let count = 0;

                for (let i = 1; i * i <= num; i++) {
                    if (num % i === 0) {
                        count++;
                        if (i * i < num) count++;
                    }
                }

                return count;
            }

            console.log(solution(13, 17));
        </script>
    </head>

    </body>
</html>
