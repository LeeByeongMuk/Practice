<body>
<script>
    function solution(c, arr) {
        let answer = 0,
            flag = false;

        function DFS(L, sum) {
            if (flag || sum > c) return;

            if (L === arr.length) {
                if (answer < sum) {
                    answer = sum;
                    if (sum === c) flag = true;
                }
            } else {
                DFS(L + 1, sum + arr[L]);
                DFS(L + 1, sum);
            }
        }

        DFS(0, 0)

        return answer;
    }

    let arr = [81, 58, 42, 33, 61];
    console.log(solution(259, arr));
</script>
</body>
</html>
