<script>
    function solutionPre(n) {
        let answer = "";

        function DFS(n) {
            if (n >= 8) return;
            answer += n;
            DFS(n * 2);
            DFS(n * 2 + 1);
        }

        DFS(n);

        return answer;
    }

    function solutionIn(n) {

        DFS(n);

    }
