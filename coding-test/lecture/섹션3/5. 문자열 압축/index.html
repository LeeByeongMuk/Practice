<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        let answer = '';
        let stack = 1;

        for (let i = 0; i < s.length; i++) {
            if (s[i] === s[i + 1]) {
                stack++;
            } else {
                answer += s[i];
                if (stack > 1) answer += stack;
                stack = 1;
            }
        }

        return answer;
    }

    let str = "KKHSSSSSSSE";
    console.log(solution(str));
</script>
</body>
</html>
