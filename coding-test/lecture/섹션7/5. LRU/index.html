<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(size, arr) {
        let answer = Array(size).fill(0);

        for (let n of arr) {
            const idx = answer.indexOf(n);
            if (idx === -1) {
                answer.pop();
            } else {
                answer.splice(idx, 1);
            }
            answer.unshift(n);
        }

        return answer;
    }

    let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
    console.log(solution(5, arr));
</script>
</body>
</html>
