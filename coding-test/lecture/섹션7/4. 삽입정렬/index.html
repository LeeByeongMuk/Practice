<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        let answer = [...arr];

        for (let i = 0; i < arr.length; i++) {
            let tmp = answer[i], j;
            for (j = i - 1; j >= 0; j--) {
                if (answer[j] > tmp) {
                    answer[j + 1] = answer[j];
                } else {
                    break;
                }
            }
            answer[j + 1] = tmp;
        }

        return answer;
    }

    function solution2(arr) {
        let answer = [...arr];

        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j > 0; j--) {
                if (answer[j - 1] > answer[j]) {
                    [answer[j - 1], answer[j]] = [answer[j], answer[j - 1]];
                }
            }
        }

        return answer;
    }

    let arr = [11, 7, 5, 6, 10, 9];
    console.log(solution(arr));
</script>
</body>
</html>
