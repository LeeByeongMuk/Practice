<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr){
        let answer=[];

        for (let i = 0; i < arr.length; i++) {
            const prev = arr[i - 1] || 0;
            const current = arr[i];

            if (prev < current) {
                answer.push(current);
            }
        }

        return answer;
    }

    let arr=[7, 3, 9, 5, 6, 12];
    console.log(solution(arr));
</script>
</body>
</html>
