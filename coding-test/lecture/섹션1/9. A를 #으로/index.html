<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        let answer = '';

        for (let str of s) {
            if (str === 'A') {
                answer += '#';
            } else {
                answer += str;
            }
        }

        return answer;
    }

    function solution2(s) {
        return s.replace(/A/g, '#');
    }

    let str = "BANANA";
    console.log(solution(str));
</script>
</body>
</html>
