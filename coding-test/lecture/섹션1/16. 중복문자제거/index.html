<html>
<head>
    <meta charset="UTF-8">
    <title>출력결과</title>
</head>
<body>
<script>
    function solution(s) {
        return s.split('').filter((str, i) => {
            return s.indexOf(str) === i;
        }).join('');
    }

    function solution2(s) {
        let answer = '';

        for (let i = 0; i < s.length; i++) {
            const current = s[i];

            if (s.indexOf(current) === i) {
                answer += current;
            }
        }

        return answer;
    }

    console.log(solution("ksekkset"));
</script>
</body>
</html>
