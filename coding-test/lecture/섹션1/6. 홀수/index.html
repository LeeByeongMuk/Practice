    <title>출력결과</title>
</head>
<body>
<script>
    function solution(arr) {
        let sum = 0;
        let min = 100;

        for (let n of arr) {
            if (n % 2 === 1) {
                sum += n;

                if (n < min) {
                    min = n;
                }
            }
        }

        return `sum: ${sum} min: ${min}`;
    }

    function solution2(arr) {
        const newArr = [...arr].filter(i => i % 2 === 1);
        let sum = 0;
        const min = Math.min(...newArr);

        newArr.forEach(item => {
            sum += item;
        });

        return `sum: ${sum} min: ${min}`;
    }

    arr = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(arr));
</script>
</body>
</html>
